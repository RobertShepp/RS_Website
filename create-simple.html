<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article - Robert Sheppard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/design-tokens.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/components.css">
    
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: var(--color-background-primary);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        .create-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--color-text-primary);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-primary);
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--color-border-primary);
            border-radius: 8px;
            font-size: 16px;
            background: var(--color-background-primary);
            color: var(--color-text-primary);
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .btn-create {
            background: var(--color-primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-create:hover {
            background: var(--color-primary-dark);
        }

        .form-help {
            margin: 0.5rem 0 0;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .preview-image {
            width: 100%;
            aspect-ratio: 16/9;
            border: 2px solid var(--color-border-primary);
            border-radius: 8px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            overflow: hidden;
        }


        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-builder {
            margin-top: 1rem;
        }

        .content-sections {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .content-section {
            border: 1px solid var(--color-border-primary);
            border-radius: 8px;
            padding: 1rem;
            background: var(--color-background-secondary);
            margin-bottom: 1rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .section-title {
            font-weight: 500;
            color: var(--color-text-primary);
        }

        .btn-remove-section {
            background: var(--color-danger);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .btn-remove-section:hover {
            background: #c94a4a;
        }

        .content-section textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.5rem;
            border: 1px solid var(--color-border-primary);
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        .image-section-input {
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-medium);
            line-height: var(--line-height-paragraph);
            background-color: transparent;
            color: var(--color-neutral-grey);
            border: 2px solid var(--color-neutral-grey);
            border-radius: 28px;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            white-space: nowrap;
            user-select: none;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-secondary:hover:not(:disabled) {
            border-radius: 8px;
        }

        .btn-secondary:focus {
            outline: 2px solid var(--color-border-focus);
            outline-offset: 2px;
        }

        .btn-secondary.small {
            padding: 8px 12px;
            font-size: var(--font-size-small);
        }

        .content-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .btn-clear-formatting {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-medium);
            background-color: var(--color-warning);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-clear-formatting:hover {
            background-color: var(--color-warning);
            opacity: 0.8;
            border-radius: 6px;
        }

        .pastable-textarea {
            font-size: 16px; /* Prevents zoom on iOS */
        }

        .result-box {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--color-background-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="create-container">
        <a href="../index.html" class="back-link">‚Üê Back to Site</a>
        <h1 id="formTitle">Create New Article</h1>
        
        <!-- Mode Selector -->
        <div class="form-group">
            <label class="form-label">Mode</label>
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="radio" name="mode" value="create" checked onchange="toggleMode()">
                    Create New Article
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="radio" name="mode" value="edit" onchange="toggleMode()">
                    Edit Existing Article
                </label>
            </div>
        </div>

        <!-- Edit Mode - File Selector -->
        <div id="editMode" class="form-group" style="display: none;">
            <label class="form-label" for="existingArticle">Select Article to Edit</label>
            <select id="existingArticle" class="form-input" onchange="loadExistingArticle()">
                <option value="">Choose an article...</option>
            </select>
        </div>
        
        <form id="articleForm">
            <div class="form-group">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" name="title" class="form-input pastable-input" required placeholder="Paste your article title here...">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="intro">Introduction</label>
                <textarea id="intro" name="intro" rows="4" class="form-textarea pastable-textarea" required placeholder="Paste your content here - formatting will be automatically cleaned up..."></textarea>
                <div class="paste-options" style="margin-top: 0.5rem;">
                    <button type="button" id="clearFormattingBtn" class="btn-clear-formatting" style="display: none;">
                        üßπ Clear formatting
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="heroImageFile">Hero Image *</label>
                <input type="file" id="heroImageFile" name="heroImageFile" class="form-input" accept="image/*" required>
                <small class="form-help">Recommended size: 1920x1080px (16:9 ratio)</small>
            </div>


            <div class="form-group">
                <label class="form-label">Image Preview</label>
                <div class="image-preview-container">
                    <div>
                        <label><strong>Hero Image Preview (16:9)</strong></label>
                        <div class="preview-image" id="heroPreview">No image selected</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"><strong>Article Content</strong></label>
                <div class="content-builder">
                    <div class="content-sections" id="contentSections">
                        <!-- Content sections will be added here dynamically -->
                    </div>
                    <div class="content-actions">
                        <button type="button" id="addTextSection" class="btn-secondary small">+ Add Text Section</button>
                        <button type="button" id="addImageSection" class="btn-secondary small">+ Add Image Section</button>
                        <button type="button" id="addImageGrid" class="btn-secondary small">+ Add Image Grid</button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-create">Create Article</button>
        </form>
        
        <div id="result" class="result-box"></div>
    </div>

    <script>
        let selectedImageData = null;
        let currentMode = 'create';
        let existingArticleData = null;

        // Mode switching functionality
        function toggleMode() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            currentMode = mode;
            const editMode = document.getElementById('editMode');
            const formTitle = document.getElementById('formTitle');
            
            if (mode === 'edit') {
                editMode.style.display = 'block';
                formTitle.textContent = 'Edit Existing Article';
                loadArticleList();
            } else {
                editMode.style.display = 'none';
                formTitle.textContent = 'Create New Article';
                clearForm();
            }
        }

        // Load list of existing articles
        function loadArticleList() {
            fetch('data/articles.json')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('existingArticle');
                    select.innerHTML = '<option value="">Choose an article...</option>';
                    
                    data.articles.forEach(article => {
                        const option = document.createElement('option');
                        option.value = article.id;
                        option.textContent = article.title;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading articles:', error);
                });
        }

        // Load existing article data
        function loadExistingArticle() {
            const articleId = document.getElementById('existingArticle').value;
            if (!articleId) return;

            fetch('data/articles.json')
                .then(response => response.json())
                .then(data => {
                    const article = data.articles.find(a => a.id === articleId);
                    if (article) {
                        existingArticleData = article;
                        populateForm(article);
                    }
                })
                .catch(error => {
                    console.error('Error loading article:', error);
                });
        }

        // Populate form with existing article data
        function populateForm(article) {
            document.getElementById('title').value = article.title;
            document.getElementById('intro').value = article.intro;
            
            // Load images if they exist
            if (article.heroImage && article.heroImage.startsWith('data:image')) {
                selectedImageData = article.heroImage;
                document.getElementById('heroPreview').innerHTML = '<img src="' + article.heroImage + '" alt="Hero preview">';
            }
            
            // Load article content from HTML file
            loadArticleContent(article.filename);
        }
        
        // Load article content from HTML file
        function loadArticleContent(filename) {
            fetch(`articles/${filename}`)
                .then(response => response.text())
                .then(html => {
                    // Clear existing content sections
                    document.getElementById('contentSections').innerHTML = '';
                    sectionCount = 0;
                    
                    // Extract content sections from HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Find all content sections in the HTML
                    const contentSections = doc.querySelectorAll('.article-content h4, .article-content p');
                    
                    let currentTextSection = null;
                    
                    contentSections.forEach(element => {
                        if (element.tagName === 'H4') {
                            // Create a new text section for each heading
                            createTextSection();
                            currentTextSection = document.querySelector('.content-section:last-child .content-text');
                            currentTextSection.value = element.textContent;
                        } else if (element.tagName === 'P' && currentTextSection) {
                            // Add paragraph content to current section
                            const existingContent = currentTextSection.value;
                            currentTextSection.value = existingContent + '\n\n' + element.textContent;
                        }
                    });
                    
                    // If no sections were found, create a default one
                    if (sectionCount === 0) {
                        createTextSection();
                        const textArea = document.querySelector('.content-section .content-text');
                        textArea.value = 'Article content loaded from HTML file. Edit this section to update the content.';
                    }
                })
                .catch(error => {
                    console.error('Error loading article content:', error);
                    // Create a default section if loading fails
                    createTextSection();
                    const textArea = document.querySelector('.content-section .content-text');
                    textArea.value = 'Error loading content. Please add your content manually.';
                });
        }

        // Clear form
        function clearForm() {
            document.getElementById('articleForm').reset();
            document.getElementById('heroPreview').innerHTML = 'No image selected';
            document.getElementById('contentSections').innerHTML = '';
            selectedImageData = null;
            existingArticleData = null;
        }

        // Update JSON file automatically
        function updateJSONFile(id, title, intro, heroImage, mode, existingData) {
            fetch('data/articles.json')
                .then(response => response.json())
                .then(data => {
                    const articleData = {
                        id: id,
                        title: title,
                        category: "AI Projects",
                        intro: intro,
                        heroImage: heroImage || 'images/articles/hero-placeholder.jpg',
                        cardImage: heroImage || 'images/articles/card-placeholder.jpg',
                        date: mode === 'edit' && existingData ? existingData.date : new Date().toISOString().split('T')[0],
                        readTime: "5 min read",
                        featured: true
                    };

                    if (mode === 'edit') {
                        // Update existing article
                        const index = data.articles.findIndex(a => a.id === id);
                        if (index !== -1) {
                            data.articles[index] = articleData;
                        }
                    } else {
                        // Add new article
                        data.articles.push(articleData);
                    }

                    // Send updated data back to server
                    return fetch('data/articles.json', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                })
                .then(response => {
                    if (response.ok) {
                        console.log('JSON file updated successfully');
                    } else {
                        console.error('Failed to update JSON file');
                    }
                })
                .catch(error => {
                    console.error('Error updating JSON file:', error);
                });
        }

        // Text cleaning functions
        function cleanPastedText(text) {
            return text
                .replace(/\r\n/g, '\n')           // Normalize line endings
                .replace(/\r/g, '\n')             // Handle old Mac line endings
                .replace(/\n{3,}/g, '\n\n')       // Remove excessive line breaks
                .replace(/^\s+|\s+$/gm, '')       // Remove leading/trailing whitespace per line
                .trim();                          // Remove overall leading/trailing whitespace
        }

        function handleClearFormatting(element) {
            element.value = cleanPastedText(element.value);
        }

        // Paste handling for introduction field
        const introTextarea = document.getElementById('intro');
        const clearFormattingBtn = document.getElementById('clearFormattingBtn');

        introTextarea.addEventListener('paste', function(e) {
            setTimeout(() => {
                if (introTextarea.value.trim()) {
                    clearFormattingBtn.style.display = 'inline-flex';
                } else {
                    clearFormattingBtn.style.display = 'none';
                }
            }, 10);
        });

        introTextarea.addEventListener('input', function() {
            if (introTextarea.value.trim()) {
                clearFormattingBtn.style.display = 'inline-flex';
            } else {
                clearFormattingBtn.style.display = 'none';
            }
        });

        clearFormattingBtn.addEventListener('click', function() {
            handleClearFormatting(introTextarea);
            clearFormattingBtn.style.display = 'none';
        });

        // Paste handling for title field
        const titleInput = document.getElementById('title');
        
        titleInput.addEventListener('paste', function(e) {
            setTimeout(() => {
                // Clean up the pasted title
                titleInput.value = titleInput.value.replace(/\s+/g, ' ').trim();
            }, 10);
        });

        // Image upload and preview functionality
        document.getElementById('heroImageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageData = e.target.result;
                    const heroPreview = document.getElementById('heroPreview');
                    heroPreview.innerHTML = '<img src="' + selectedImageData + '" alt="Hero preview">';
                };
                reader.readAsDataURL(file);
            }
        });



        let sectionCount = 0;

        function createTextSection() {
            sectionCount++;
            const section = document.createElement('div');
            section.className = 'content-section';
            section.innerHTML = '<div class="section-header"><span class="section-title">Text Section ' + sectionCount + '</span><button type="button" class="btn-remove-section" onclick="removeSection(this)">Remove</button></div><textarea placeholder="Enter your text content here..." class="content-text"></textarea>';
            document.getElementById('contentSections').appendChild(section);
        }

        function createImageSection() {
            sectionCount++;
            const section = document.createElement('div');
            section.className = 'content-section';
            section.innerHTML = '<div class="section-header"><span class="section-title">Image Section ' + sectionCount + '</span><button type="button" class="btn-remove-section" onclick="removeSection(this)">Remove</button></div><input type="file" accept="image/*" class="image-section-input content-image-file"><textarea placeholder="Image caption (optional)" class="content-text image-caption"></textarea>';
            document.getElementById('contentSections').appendChild(section);
        }

        function createImageGridSection() {
            sectionCount++;
            const section = document.createElement('div');
            section.className = 'content-section';
            section.innerHTML = '<div class="section-header"><span class="section-title">Two-Column Image Grid ' + sectionCount + '</span><button type="button" class="btn-remove-section" onclick="removeSection(this)">Remove</button></div><input type="file" accept="image/*" class="image-section-input content-image-file" placeholder="First image"><input type="file" accept="image/*" class="image-section-input content-image-file" placeholder="Second image"><textarea placeholder="Grid caption (optional)" class="content-text image-caption"></textarea>';
            document.getElementById('contentSections').appendChild(section);
        }

        function removeSection(button) {
            button.closest('.content-section').remove();
        }

        // Add event listeners for content section buttons
        document.getElementById('addTextSection').addEventListener('click', createTextSection);
        document.getElementById('addImageSection').addEventListener('click', createImageSection);
        document.getElementById('addImageGrid').addEventListener('click', createImageGridSection);

        // Form submission
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const title = formData.get('title');
            const intro = formData.get('intro');
            
            // Collect content sections
            const sections = [];
            const sectionElements = document.querySelectorAll('.content-sections');
            
            sectionElements.forEach(function(section) {
                const textareas = section.querySelectorAll('textarea.content-text');
                
                if (textareas.length === 1) {
                    const content = textareas[0].value.trim();
                    if (content) {
                        sections.push({type: 'text', content: content});
                    }
                }
            });
            
            const id = currentMode === 'edit' && existingArticleData ? 
                existingArticleData.id : 
                title.toLowerCase().replace(/[^a-z0-9]/g, '-');
            
            // Generate simple article HTML
            let articleHTML = '<!DOCTYPE html><html lang="en"><head>';
            articleHTML += '<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">';
            articleHTML += '<title>' + title + ' - Robert Sheppard</title>';
            articleHTML += '<link rel="stylesheet" href="../styles/design-tokens.css">';
            articleHTML += '<link rel="stylesheet" href="../styles/base.css">';
            articleHTML += '<link rel="stylesheet" href="../styles/components.css">';
            articleHTML += '</head><body>';
            articleHTML += '<header class="header"><div class="header-container">';
            articleHTML += '<div class="header-content"><div class="header-left">';
            articleHTML += '<a href="../index.html" class="header-logo"><img src="../logo.png" alt="Robert Sheppard Logo" width="200" height="60"></a>';
            articleHTML += '</div><nav class="header-nav desktop-nav"><ul class="nav-list">';
            articleHTML += '<li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>';
            articleHTML += '<li class="nav-item"><a href="../ai-projects.html" class="nav-link">AI Projects</a></li>';
            articleHTML += '<li class="nav-item"><a href="../contact.html" class="nav-link">Contact</a></li>';
            articleHTML += '</ul></nav></div></div></header>';
            articleHTML += '<main class="main"><div class="container">';
            articleHTML += '<h1>' + title + '</h1>';
            articleHTML += '<p class="article-intro">' + intro + '</p>';
            
            if (selectedImageData) {
                articleHTML += '<img src="' + selectedImageData + '" alt="Hero image" style="width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; margin: 1rem 0;">';
            }
            
            sections.forEach(function(section) {
                if (section.type === 'text') {
                    articleHTML += '<p>' + section.content + '</p>';
                }
            });
            
            articleHTML += '</div></main></body></html>';
            
            // Download the file
            const blob = new Blob([articleHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'articles/' + id + '.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Update JSON file automatically
            updateJSONFile(id, title, intro, selectedImageData, currentMode, existingArticleData);
            
            // Show success message
            const resultDiv = document.getElementById('result');
            const actionText = currentMode === 'edit' ? 'Article Updated Successfully!' : 'Article Created Successfully!';
            resultDiv.innerHTML = '<strong>' + actionText + '</strong><br><strong>Title:</strong> ' + title + '<br><strong>Filename:</strong> articles/' + id + '.html<br><br><strong>JSON file has been automatically updated!</strong><br>1. Save the downloaded file to the articles/ folder<br>2. Refresh the homepage and AI Projects page to see your changes';
            resultDiv.style.display = 'block';
            
            // Reset form
            this.reset();
            document.getElementById('contentSections').innerHTML = '';
            selectedImageData = null;
            const heroPreview = document.getElementById('heroPreview');
            const cardPreview = document.getElementById('cardPreview');
            heroPreview.innerHTML = 'No image selected';
        });
    </script>
</body>
</html>
