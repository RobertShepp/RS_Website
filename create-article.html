                <h1>Create New Article</h1>
                <p>Add a new article to your AI Projects collection. The article will automatically appear on the homepage (if featured) and AI Projects page.</p>
            </div>

            <!-- Article Creation Form -->
            <div class="article-form" style="grid-column: 2 / 12; margin-top: var(--space-l);">
                <form id="article-form" class="form">
                    <div class="form-group">
                        <label for="title" class="form-label">Article Title *</label>
                        <input type="text" id="title" name="title" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select">
                            <option value="AI Projects">AI Projects</option>
                            <option value="Design Systems">Design Systems</option>
                            <option value="UX/UI">UX/UI</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="intro" class="form-label">Introduction Text *</label>
                        <textarea id="intro" name="intro" class="form-textarea" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="heroImage" class="form-label">Hero Image URL</label>
                        <input type="url" id="heroImage" name="heroImage" class="form-input" placeholder="images/articles/hero-placeholder.jpg">
                    </div>

                    <div class="form-group">
                        <label for="cardImage" class="form-label">Card Image URL</label>
                        <input type="url" id="cardImage" name="cardImage" class="form-input" placeholder="images/articles/card-placeholder.jpg">
                    </div>

                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" id="featured" name="featured" checked>
                            <span class="checkmark"></span>
                            Featured on homepage
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Article</button>
                        <button type="button" id="preview-btn" class="btn btn-secondary">Preview</button>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div id="preview-section" class="preview-section" style="grid-column: 2 / 12; margin-top: var(--space-l); display: none;">
                <h3>Preview</h3>

    <script>
        // Form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('article-form');
            const previewBtn = document.getElementById('preview-btn');
            const previewSection = document.getElementById('preview-section');
            const previewContent = document.getElementById('preview-content');

            // Preview functionality
            previewBtn.addEventListener('click', function() {
                const formData = new FormData(form);
                const articleData = Object.fromEntries(formData.entries());
                
                if (articleData.title && articleData.intro) {
                    const generator = new ArticleGenerator();
                    const result = generator.generateArticlePage(articleData);
                    
                    // Show preview
                    previewSection.style.display = 'block';
                    previewContent.innerHTML = `
                        <div class="preview-card">
                            <h4>Article Preview</h4>
                            <p><strong>Title:</strong> ${result.article.title}</p>
                            <p><strong>Category:</strong> ${result.article.category}</p>
                            <p><strong>Featured:</strong> ${result.article.featured ? 'Yes' : 'No'}</p>
                            <p><strong>Filename:</strong> ${result.filename}</p>
                            <p><strong>Introduction:</strong> ${result.article.intro}</p>
                        </div>
                    `;
                } else {
                    alert('Please fill in the required fields (Title and Introduction) before previewing.');
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const articleData = Object.fromEntries(formData.entries());
                
                if (articleData.title && articleData.intro) {
                    const generator = new ArticleGenerator();
                    const result = generator.generateArticlePage(articleData);
                    
                    // Add to data
                    generator.addArticleToData(articleData);
                    
                    alert(`Article "${result.article.title}" created successfully!\n\nFilename: ${result.filename}\n\nNote: In a real implementation, this would:\n1. Save the HTML file to the articles folder\n2. Update the articles.json file\n3. Refresh the homepage and AI Projects page`);
                    
                    // Reset form
                    form.reset();
                    previewSection.style.display = 'none';
                } else {
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
